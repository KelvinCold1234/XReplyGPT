<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XReplyGPT Change Log</title>
    <!-- Replace 'your-tailwind-css-cdn-link' with the actual link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white">
    <div class="container mx-auto mt-10">
        <div class="max-w-lg mx-auto">
            <div class="flex items-center justify-center mb-4">
                <img src="images/XReplyGPT.png" alt="XReplyGPT Logo" class="w-16 h-16 mr-4">
                <h2 class="text-4xl font-semibold text-black">XReplyGPT</h2>
            </div>
            <ul class="timeline mt-4">
                <!-- Release 2.0.0 -->
                <li class="mb-6">
                    <span class="text-black font-semibold text-xl">Version 2.0.0</span>
                    <p class="text-gray-600 ml-auto mb-4">July 1, 2023</p>
                    <!-- Feature Section -->
                    <div class="ml-12">
                        <div class="bg-green-300 border-2 border-green-600 rounded-lg p-1 inline-block">
                            <h3 class="text-lg text-gray-800 font-semibold">Features</h3>
                        </div>
                        <p class="my-2">🎉 Added new feature A</p>
                        <p class="my-2">🎉 Updated feature B</p>
                        <img src="releases_images/UIPreviewImage.png" alt="Feature A and B" class="mt-2 rounded-lg">
                    </div>
                    <!-- Bug Section -->
                    <div class="ml-12">
                        <div class="bg-red-200 border-2 border-red-600 rounded-lg p-1 inline-block">
                            <h3 class="text-lg text-gray-800 font-semibold">Bugs</h3>
                        </div>
                        <p class="my-2">🐛 Fixed issue with feature C</p>
                    </div>
                </li>
                <hr class="border-gray-400 my-4">
                <!-- Release 1.0.0 -->
                <li class="mb-6">
                    <span class="text-black font-semibold text-xl">Version 1.0.0</span>
                    <p class="text-gray-600 ml-auto mb-4">July 1, 2023</p>
                    <!-- Feature Section -->
                    <div class="ml-12">
                        <div class="bg-green-300 border-2 border-green-600 rounded-lg p-1 inline-block">
                            <h3 class="text-lg text-gray-800 font-semibold">Features</h3>
                        </div>
                        <p class="my-2">🎉 Add you own OpenAI API key</p>
                        <p class="my-2">🎉 CTRL+SHIFT+Q to generate reply on https://x.com</p>
                        <img src="releases_images/UIPreviewImage.png" alt="Feature Add API Key and Updated B"
                            class="mt-2 rounded-lg">
                    </div>
                </li>
                <hr class="border-gray-400 my-4">
                <!-- Release 1.1.0 -->
            </ul>
        </div>
    </div>
</body>

</html>
